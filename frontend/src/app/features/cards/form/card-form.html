<div class="flex justify-center py-12">
  @if (loading()) {
    <p class="text-gray-600 text-lg">Carregando formulário...</p>
  }

  @if (!loading()) {
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-4xl border border-purple-200">
      <h2 class="text-3xl font-extrabold text-purple-700 mb-6 text-center">
        @if (userId) {
          Editar Cartão
        } @else {
          Criar Cartão
        }
      </h2>

      <form (submit)="saveCard($event)" class="space-y-4">
        <!-- Nome Completo -->
        <div>
          <label class="block font-semibold text-gray-700">
            Nome Completo <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [value]="fullName()"
            (input)="fullName.set($any($event.target).value)"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200"
            required
          />
        </div>

        <!-- Título -->
        <div>
          <label class="block font-semibold text-gray-700">
            Título <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [value]="title()"
            (input)="title.set($any($event.target).value)"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200"
            required
          />
        </div>

        <!-- Email e Telefone lado a lado -->
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block font-semibold text-gray-700">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200"
              required
            />
          </div>

          <div class="flex-1">
            <label class="block font-semibold text-gray-700">Telefone</label>
            <input
              type="text"
              [value]="phoneNumber()"
              (input)="phoneNumber.set($any($event.target).value)"
              class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200"
            />
          </div>
        </div>

        <!-- Social -->
        <div>
          <label class="block font-semibold text-gray-700">
            Social <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [value]="socialMedia()"
            (input)="socialMedia.set($any($event.target).value)"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200"
            required
          />
        </div>

        <!-- Descrição -->
        <div>
          <label class="block font-semibold text-gray-700">Descrição</label>
          <textarea
            [value]="description()"
            (input)="description.set($any($event.target).value)"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-purple-500 focus:ring focus:ring-purple-200 resize-none"
            rows="3"
          ></textarea>
        </div>

        <!-- Botão -->
        <button
          type="submit"
          [disabled]="saving()"
          class="w-full bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold py-2 rounded-md hover:from-purple-700 hover:to-purple-500 transition-colors cursor-pointer"
        >
          @if (saving()) {
            Salvando...
          } @else {
            @if (userId) {
              Atualizar
            } @else {
              Criar
            }
          }
        </button>
      </form>
    </div>
  }
</div>
