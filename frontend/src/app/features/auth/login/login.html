<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-sm p-8 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold text-purple-700 mb-6 text-center">Login</h2>

    <form (submit)="login($event)" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="email.set($any($event.target).value)"
          name="email"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm p-2 focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 focus:ring-offset-0" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          name="password"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm p-2 focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 focus:ring-offset-0" />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold py-2 rounded-md hover:from-purple-700 hover:to-purple-500 transition-colors"
      >
        @if (isLoading) {
          Logging in...
        } @else {
          Login
        }
      </button>

    </form>

    @if (isLoggedIn; as loggedIn) {
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-700">Logged in as <strong>{{ userEmail }}</strong></p>
        <button
          (click)="logout()"
          class="mt-2 px-4 py-1 bg-purple-200 text-purple-800 rounded hover:bg-purple-300 transition-colors"
        >
          Logout
        </button>
      </div>
    }

    <p class="mt-4 text-sm text-gray-600 text-center">
      Don't have an account?
      <a routerLink="/register" class="text-purple-600 hover:text-purple-800 font-medium">Register</a>
    </p>
  </div>
</div>
